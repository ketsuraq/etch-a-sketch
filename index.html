<head>

<body>
    <h1>Etch a sketch!</h1>
    <div class="base">
        <div class="left-side">
            <button class="color-picker"></button>
            <button class="draw-mode">Pen</button>

            <div class="slidervalue">16 x 16</div>
            <div class="slider-container">
                <input type="range" min="16" max="64" value="16" class="slider">
            </div>
        </div>
        <div class="right-side">
            <div class="canvas">

            </div>
        </div>
